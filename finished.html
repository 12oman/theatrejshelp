        const { core } = Theatre


        const project = core.getProject('HTML Animation Tutorial', {
            state: projectState2,
        })
        const sheet = project.sheet('Sheet 1')
        const obj = sheet.object('Heading 1', {
            x: 0,
            y: 0, // you can use just a simple default value

            opacity: core.types.number(1, { range: [0, 1] }), // or use a type constructor to customize
            // add a rotation property
            rotation: core.types.number(0, { range: [0, 720] }),
            content: core.types.string('Welcome')
            //
        })

        const articleHeadingElement = document.getElementById('article-heading')

        obj.onValuesChange((obj) => {
            articleHeadingElement.style.transform = `translateY(${obj.y}px)`
            articleHeadingElement.style.transform += `translateX(${obj.x}px)`
            articleHeadingElement.style.opacity = obj.opacity
            articleHeadingElement.style.transform += `rotate(${obj.rotation}deg)`
            articleHeadingElement.innerHTML = obj.content

        })

        let state = 1
        setInterval(() => {
            if (state === 1) {
                project.setState(projectState2)
                state = 2
            } else {
                project.setState(projectState1)
                state = 1
            }
        }, 5000)

        project.ready.then(() => {
            sheet.sequence.play({ iterationCount: Infinity, range: [0, 6] })
        })

        // set up a timer to switch between projectState1 and projectState2
